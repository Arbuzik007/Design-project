<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственное окно мобильного приложения</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1366px)" href="css/style1366.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="css/style1200.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/style1100.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="css/style1024.css">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/style1000.css">
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="css/style900.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="css/style800.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="css/style700.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/style600.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/style500.css">

<body>
  <input checked class='red' name='color' type='radio' />
  <input class='orange' name='color' type='radio' />
  <input class='yellow' name='color' type='radio' />
  <input class='green' name='color' type='radio' />
  <input class='blue' name='color' type='radio' />
  <input class='purple' name='color' type='radio' />
    <div class="wrapper">
        <div class="wrapper_two">
            <button class="btn">Заказать дизайн</button>
            <p class="text">Выберите помощника</p>

            <div class="slider">
                <div class="slider__item">
                    <img src="img/bear.svg">
                </div>
                <div class="slider__item">
                    <img src="img/owl.svg">
                </div>
                <div class="slider__item">
                    <img src="img/fox.svg">
                </div>
                <div class="slider__item">
                    <img src="img/rabbit.svg">
                </div>
                <div class="slider__item">
                    <img src="img/pig.svg">
                </div>
                <div class="slider__item">
                    <img src="img/squirrel.svg">
                </div>
            </div>

            <p class="colors__text">Цвет настроения</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
